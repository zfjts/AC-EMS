{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-800">添加备件</h1>
        </div>
        <div class="px-6 py-4">
            <form method="post" action="/spare-parts/parts/create/">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">备件名称 <span class="text-red-500">*</span></label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">编码 <span class="text-red-500">*</span></label>
                    <input type="text" id="code" name="code" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="specification" class="block text-sm font-medium text-gray-700 mb-1">规格</label>
                    <input type="text" id="specification" name="specification"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="unit" class="block text-sm font-medium text-gray-700 mb-1">单位 <span class="text-red-500">*</span></label>
                    <input type="text" id="unit" name="unit" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="location_id" class="block text-sm font-medium text-gray-700 mb-1">所在库位</label>
                    <select id="location_id" name="location_id"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- 选择库位 --</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}">{{ location.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="safety_stock" class="block text-sm font-medium text-gray-700 mb-1">安全库存</label>
                    <input type="number" id="safety_stock" name="safety_stock" value="0" min="0"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">描述</label>
                    <textarea id="description" name="description" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <a href="/spare-parts/parts/" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-300">取消</a>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
