{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">库位管理</h1>
        <a href="/spare-parts/locations/create/" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-md transition duration-300 shadow-sm">
            <i class="fa fa-plus mr-2"></i>添加库位
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden card-hover">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">库位名称</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">编码</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分类</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">描述</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for location in locations %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ location.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ location.code }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ location.category or '-' }}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">{{ location.description or '-' }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a href="/spare-parts/locations/edit/{{ location.id }}" class="text-primary hover:text-primary/80 mr-4">编辑</a>
                        <a href="/spare-parts/locations/delete/{{ location.id }}" class="text-red-600 hover:text-red-800" onclick="return confirm('确定要删除这个库位吗？')">删除</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="px-6 py-12 text-center">
                        <div class="flex flex-col items-center justify-center">
                            <i class="fa fa-archive text-4xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500 mb-6">没有找到库位记录</p>
                            <a href="/spare-parts/locations/create/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary/90">
                                添加第一个库位
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
