{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-800">{% if edit %}编辑库位{% else %}添加库位{% endif %}</h1>
        </div>
        <div class="px-6 py-4">
            <form method="post" action="{% if edit %}/spare-parts/locations/edit/{{ location.id }}{% else %}/spare-parts/locations/create/{% endif %}">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">库位名称 <span class="text-red-500">*</span></label>
                    <input type="text" id="name" name="name" value="{% if edit %}{{ location.name }}{% endif %}" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">编码 <span class="text-red-500">*</span></label>
                    <input type="text" id="code" name="code" value="{% if edit %}{{ location.code }}{% endif %}" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">分类</label>
                    <input type="text" id="category" name="category" value="{% if edit and location.category %}{{ location.category }}{% endif %}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">描述</label>
                    <textarea id="description" name="description" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{% if edit and location.description %}{{ location.description }}{% endif %}</textarea>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <a href="/spare-parts/locations/" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-300">取消</a>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
