{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">{{ transaction_type }}操作</h1>
        <a href="/inventory/transactions/" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-300">返回列表</a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 card-hover">
        <form method="post">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="spare_part_id" class="block text-sm font-medium text-gray-700 mb-1">备件名称 <span class="text-red-500">*</span></label>
                    <select id="spare_part_id" name="spare_part_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                        <option value="">请选择备件</option>
                        {% for part in spare_parts %}
                        <option value="{{ part.id }}" {% if transaction and transaction.spare_part_id == part.id %}selected{% endif %}>{{ part.name }} ({{ part.code }})</option>
                        {% endfor %}
                    </select>
                </div>
                {% if transaction_type == '入库' %}
                <div>
                    <label for="to_location_id" class="block text-sm font-medium text-gray-700 mb-1">入库库位 <span class="text-red-500">*</span></label>
                    <select id="to_location_id" name="to_location_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                        <option value="">请选择库位</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}" {% if transaction and transaction.to_location_id == location.id %}selected{% endif %}>{{ location.name }} ({{ location.code }})</option>
                        {% endfor %}
                    </select>
                </div>
                {% elif transaction_type == '出库' %}
                <div>
                    <label for="from_location_id" class="block text-sm font-medium text-gray-700 mb-1">出库库位 <span class="text-red-500">*</span></label>
                    <select id="from_location_id" name="from_location_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                        <option value="">请选择库位</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}" {% if transaction and transaction.from_location_id == location.id %}selected{% endif %}>{{ location.name }} ({{ location.code }})</option>
                        {% endfor %}
                    </select>
                </div>
                {% else %}
                <div>
                    <label for="from_location_id" class="block text-sm font-medium text-gray-700 mb-1">源库位 <span class="text-red-500">*</span></label>
                    <select id="from_location_id" name="from_location_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                        <option value="">请选择库位</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}" {% if transaction and transaction.from_location_id == location.id %}selected{% endif %}>{{ location.name }} ({{ location.code }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="to_location_id" class="block text-sm font-medium text-gray-700 mb-1">目标库位 <span class="text-red-500">*</span></label>
                    <select id="to_location_id" name="to_location_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                        <option value="">请选择库位</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}" {% if transaction and transaction.to_location_id == location.id %}selected{% endif %}>{{ location.name }} ({{ location.code }})</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">数量 <span class="text-red-500">*</span></label>
                    <input type="number" id="quantity" name="quantity" min="1" required value="{{ transaction.quantity if transaction else '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="order_number" class="block text-sm font-medium text-gray-700 mb-1">订单号</label>
                    <input type="text" id="order_number" name="order_number" value="{{ transaction.order_number if transaction else '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="operator" class="block text-sm font-medium text-gray-700 mb-1">操作员 <span class="text-red-500">*</span></label>
                    <input type="text" id="operator" name="operator" required value="{{ transaction.operator if transaction else '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
            </div>
            <div class="mb-6">
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                <textarea id="notes" name="notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">{{ transaction.notes if transaction else '' }}</textarea>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="submit" name="action" value="save" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-300">保存</button>
                <button type="submit" name="action" value="submit" class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-md transition duration-300 shadow-sm">提交</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
